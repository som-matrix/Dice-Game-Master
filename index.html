<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DICE | GAME</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="icon" type="icon" href="images/favicon (1).ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="typography">
          <h1 class="typography-heading">Dice Game</h1>
          <img src="images/dice-solid.svg" type="svg" alt="#" class="logo">
      </div>
      <div class="main-container clearfix">
         <div class="player-0-panel active">
              <div class="name-card" id="name-0">Player 1</div>
              <div class="score-card" id="score-0">25</div>
              <div class="current-box">
                 <div class="current-card">Current</div>
                 <div class="current-label"id="current-0">2</div>
              </div>
         </div>
         <div class="player-1-panel">
              <div class="name-card" id="name-1">Player 2</div>
              <div class="score-card" id="score-1">30</div>
              <div class="current-box">
                 <div class="current-card">Current</div>
                 <div class="current-label"id="current-1">5</div>
              </div>
          </div>
          <button class="btn btn-new">New Game</button>
          <button class="btn btn-roll">Roll</button>
          <button class="btn btn-hold">Hold</button>
          <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
      </div>
      <div class="welcome-page">
         <div class="welcome-text">
              <h1 class="hide">
                 <span class="text">Welcome to the</span>
              </h1>
              <h1 class="hide">
                  <span class="text">Dice game</span>
              </h1>
         </div>
     </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
     <script src="animation.js"></script>
     <script src="app.js"></script>
 </body>
</html>
